name: Bot Predictor BTC
on:
  schedule:
    # Se ejecutará cada 5 minutos
    - cron: "*/5 * * * *"
  workflow_dispatch: # Esto permite que sigas ejecutándolo manualmente si quieres

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          pip install -r requirements.txt

      - name: Ejecutar Script de Predicción
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python copia_de_actalizacion_xnyusdt.py 
